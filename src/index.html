<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>

</head>
<body>
  <h1>My first HLS player</h1>
  
  <video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png"
    data-setup='{}'>
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL"></source>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  </video>

  <script>

  const MyPlayer = document.getElementById("my-player");

   function PlayClbk() {
      MyPlayer.play();
   }
   function PauseClbk() {
      MyPlayer.pause();
   }
   function StopClbk() {
      MyPlayer.pause();
      MyPlayer.currentTime = "0";
   }
   function Fwd5Clbk() {
      MyPlayer.currentTime = MyPlayer.currentTime + 5;
   }
   function Bwd5Clbk() {
      MyPlayer.currentTime = MyPlayer.currentTime - 5;
   }

  </script>

	<button id="PlayButton" type="button" onclick="PlayClbk()" >Play</button>
	<button id="PauseButton" type="button" onclick="PauseClbk()" >Pause</button>
	<button id="StopButton" type="button" onclick="StopClbk()" >Stop</button>
	<button id="JumpForwardButton" type="button" onclick="Fwd5Clbk()" >Jump to 5 sec forward</button>
	<button id="JumpBackwardButton" type="button" onclick="Bwd5Clbk()" >Jump to 5 sec backwards</button>	
  
</body>
</html>
